{% if movie_list %}
    <ul>
    {% for movie in movie_list %}
        <li><a href="/location_list?id={{movie.id}}/">{{ movie.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No movie shot here.</p>
{% endif %}
