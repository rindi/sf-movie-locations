<html>
    <head>
        <title>{{ movie.title }} Locations</title>
    </head>
    <body>
        <div>
            <h1>{{ movie.title }}</a></h1>
        </div>

        {% if locations.length %}
            <ul>
            {% for location in locations %}
                <li>{{ location.locations }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Sorry, we dont have a specific address for this movie.</p>
        {% endif %}
    </body>
</html>
